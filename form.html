<!DOCTYPE html>
<html>

        <title>

    <body>

        <h1>HTML forms</h1>

        <form action="/action_page.php">

            <table>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="text" placeholder="@example.com" Name="">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" placeholder="First Name" First Name="">
                    </td>
                <tr>
                    <td>
                        Last Name:
                    </td>

                        <input type="text" placeholder="Last Name" Last Name="">
                    </td>
                 <tr>
                    <td>
                        Middle Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Middle Name" Middle Name="">
                    </td>
                <tr>
                    <td>
                        Gender:

                        <input type="radio" name="Gender">Male

                </tr>
                <tr>
                    <td>

                        <input type="email" placeholder="@example.com" Email="">

                </tr>
                <tr>
                    <td>

                        <input type="address" placeholder="address" Address="">

                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox" id="hobbies1" name="hobbies" value="cgame">

                </tr>
                <tr>
                    <td>
                        Favourite color:
                    </td>

            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="violet">Violet</option>
                    </td>
                </tr>
                <tr>
                    <td>
                        Say somthing about your self:

                    <td>
                        <label for="say"></label>
            <textarea id="say" name="say" rows="4" cols="50"> </textarea>

                </tr>
                
                <tr>
                    <td>
                        <input type="Submit" value="Submit">
                        <input type="Reset" value="Clear">
                    </td>
                </tr>
            </table>
